<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
    <div class="container">

        <img class="logo" src="images/logo.svg" alt="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>

        <div class="form">
            <input type="text" placeholder="Your email address...">
            <button class="button">Notify Me</button>
        </div>
        <small>Please provide a valid email address</small>
        <img class="hero" src="images/illustration-dashboard.png" alt="hero" />
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>


        <footer>
            <p class="attribution">
                &copy; Copyright Ping. All rights reserved. Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
